{% extends "base.html" %}

{% block title %}CSV Uploader{% endblock title %}

{% block main-title %}Upload{% endblock main-title %}

{% block content %}
    <form action="#" method="post" enctype="multipart/form-data">
    <div class="form-group">
        {% csrf_token %}
        {{ form }}
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
    </form>
{% endblock content %}
